<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}
	<body class="site-layout">
		{{ partial "header.html" . }}
		{{ partial "sidebar.html" . }}
		<main class="site-main">
			{{ partial "page_header.html" . }}
			{{ block "main" . }}{{ end }}
		</main>
		{{ partial "footer.html" . }}
		{{ partial "custom_footer.html" . }}
		{{ range .Site.Params.plugins_js }}
		<script src="{{ . }}"></script>
		{{ end }}
		<script src="{{ "js/menu.js" | relURL }}"></script>
	</body>
</html>
