{{ define "main" }}
{{ with .Content }}<div class="section-intro">{{ . }}</div>{{ end }}
<div class="h-feed">
	<p class="p-name sr-only">{{ .Site.Title }} Blog</p>
	<div class="card-list">
	{{ $macroPages := where .Site.RegularPages "Params.categories" "intersect" (slice "macro") }}
	{{ range $macroPages.ByDate.Reverse }}
		{{ partial "card-macro.html" . }}
	{{ end }}
	</div>
</div>
{{ end }}
