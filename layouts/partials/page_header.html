{{ if not .IsHome }}
<div class="page-header">
	<div class="page-header__slug">
		/{{ with .File }}{{ .ContentBaseName }}{{ else }}{{ .Title | urlize }}{{ end
		}}
	</div>
	<a href="{{ .Site.BaseURL }}" class="ascii-button">
		<span class="ascii-button__bracket">[</span
		><span class="ascii-button__text">back</span
		><span class="ascii-button__bracket">]</span>
	</a>
</div>
{{ end }}
