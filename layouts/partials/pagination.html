{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") (index .Site.Params "archive-paginate" | default 10) }}
<nav class="pagination">
	{{ if $paginator.HasPrev }}
	<a href="{{ $paginator.Prev.URL }}" class="ascii-button" title="Previous Page">← Newer</a>
	{{ end }}
	{{ if $paginator.HasNext }}
	<a href="{{ $paginator.Next.URL }}" class="ascii-button">Older →</a>
	{{ end }}
</nav>
