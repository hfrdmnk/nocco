<div style="background-color: #f7f7f4; padding: 40px; font-family: system-ui, sans-serif;"
     data-content-background="#f7f7f4">
  {{ if .Title }}
    <p style="font-size: 24px; font-weight: 600; color: #2a2720; margin: 0 0 12px 0;">{{ .Title }}</p>
  {{ end }}
  <p style="font-size: 16px; color: #2a2720; line-height: 1.5; margin: 0;">{{ .Summary }}</p>
</div>
